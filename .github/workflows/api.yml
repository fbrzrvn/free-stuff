name: ğŸ³ Api CI

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ğŸ’ƒğŸ» checkout
        uses: actions/checkout@v2

      - name: ğŸ•º Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: âœ¨ Install dependencies
        run: |
          npm install -g yarn
          yarn

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸ§ª Run tests
        env:
          JWT_ACCESS_EXPIRE: ${{ secrets.JWT_ACCESS_EXPIRE }}
          JWT_ACTIVATE_EXPIRE: ${{ secrets.JWT_ACTIVATE_EXPIRE }}
          JWT_REFRESH_EXPIRE: ${{ secrets.JWT_REFRESH_EXPIRE }}
          JWT_RESET_EXPIRE: ${{ secrets.JWT_RESET_EXPIRE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: yarn test
